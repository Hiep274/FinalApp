<div appBsModal #register="bs-modal" class="modal fade" role="dialog" aria-labelledby="register" aria-hidden="true"
  id="container" data-dismiss="modal" (onHidden)="close()" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="mt-2" class="modal-content">
      <div novalidate autocomplete="off">
        <div class="mt-2" style="margin-bottom: 20px;">
          <h3 class="modal-title text-center text-primary" style="margin-left: 15px;">
            Sign Up
          </h3>
          <hr>
        </div>
        <div class="modal-body">
          <div class="row mt-1 me-3 ms-3">
              <input width="100px" type="text" class="form-control" name="username" [(ngModel)]="userName" placeholder="Username">
          </div>
          <div class="row mt-3 me-3 ms-3">
            <input type="text" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
        </div>
        </div>
      </div>
      <div class="modal-footer modal-footer-master">
        <button (click)="submit()" type="button" class="btn btn-primary">
          <i class="bi bi-cursor" ></i>
          Register
        </button>
        <button (click)="close()" pButton pRipple type="button" class="btn btn-danger">
          <i class="bi bi-x-octagon"></i>
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
